<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS UI | Product Card</title>
</head>
<body>
  <div class="card">
    <img src="assets/adidas.jpg" alt="Awesome Glasses">
    <div class="card-details">
      <h1>Adidas</h1>
      <h2>by <span>Julian Velez G</span></h2>
      <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam quod earum incidunt, consequuntur temporibus quis.</p>
    </div>
    <div class="card-footer">
      <div class="price">$190</div>
      <button>Add to cart</button>
    </div>
  </div>
  
</body>
</html>
